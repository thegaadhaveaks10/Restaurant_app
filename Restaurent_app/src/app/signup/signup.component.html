<div class="comtainer">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Restaurant Signup</h1>
                    <h5>Get free Membership</h5><hr>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signup()">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input formControlName="name" type="text" placeholder="Enter name" class="form-control"  aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile No</label>
                        <input type="text" formControlName="mobile" placeholder="Enter Mobile number" class="form-control" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="text" formControlName="email" placeholder="Enter email id" class="form-control"  aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" formControlName="password" placeholder="Enter Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  </form>
                  <a routerLink="/login">Already Member? Click to login</a>
            </div>

        </div>
    </div>
</div>
