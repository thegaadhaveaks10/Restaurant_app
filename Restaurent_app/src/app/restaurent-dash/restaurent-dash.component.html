<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid">
    <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
    <p class="col-md-8 fs-4">You can save records of restaurent.</p>
      <a class="btn btn-primary btn-lg" target="_blank" href="https://google.com" role="button">Submit</a>
    </div>
  </div>

<!-- Table display-->

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button type="button" (click)="onEditResto(data)" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurant Records form</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Enter name of Restaurent"id="name" name="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="text" formControlName="email" class="form-control" placeholder="Enter Email-id" id="email" name="email" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Mobile no</label>
                  <input type="text" formControlName="mobile" name="Mobile" class="form-control" placeholder="Enter mob no" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Address</label>
                    <input type="text" name="Address" formControlName="address" class="form-control" placeholder="Enter address" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Services</label>
                    <input type="text" name="Services" formControlName="services" class="form-control" placeholder="Enter services" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="clear" data-bs-dismiss="modal">Clear</button>
          <button *ngIf="addBtn" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
          <button *ngIf="updateBtn" type="button" class="btn btn-primary" (click)="updateResto()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
